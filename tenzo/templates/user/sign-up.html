{% extends 'base.html' %}
{% load static %}


{% block link %}
<link rel="stylesheet" href="{% static 'css/user/sign-up.css' %}">
{% endblock %}

{% block content %}
<div class="section">
    <div class="continer-fluid">
        <h1>Signup form</h1>
        <div class="sign-up-card">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
