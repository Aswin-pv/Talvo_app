{% extends 'base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/user/logout.css' %}" />
{% endblock %}

{% block content %}

<!-- logout page -->
<div class="logout">
    <div class="container-fluid logout-container">
            <div class="logout-card" >
                <div class="row">
                    <div class="col-lg-12 p-5">
                        <h3 class="text-center">Successfully logged out.</h3>
                        <h6 class="text-center mt-3">Do you want to login again?</h6>
                        <div class="d-flex justify-content-center py-4">
                            <button class="btn btn-dark py-2 px-5"><a href="{% url 'login' %}" class="text-decoration-none text-light">Login</a></button>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'register' %}" class="text-decoration-none fs-6">Create new account</a>
                        </div>
                </div>
            </div>
        
    </div>
</div>




{% endblock %}
