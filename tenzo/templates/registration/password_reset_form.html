

{% extends 'base.html' %} {% load static %} {% block link %}

{% endblock %} {% block content %}

<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center
        min-vh-100 g-0">
      <div class="col-12 col-md-8 col-lg-4 border-top border-3 border-warning">
        <div class="card shadow-sm p-4">
          <div class="card-body">
            <div class="mb-4">
              <h5>Forgot Password?</h5>
              <p class="mb-2">Enter your password twice
              </p>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <input type="submit" value='send' class="btn btn-dark w-100">
                </div>
                
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
