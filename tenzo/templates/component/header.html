{% extends 'base.html' %}
{% load static %}


{% block link %}
<link rel="stylesheet" href="{% static 'css/component/header.css' %}">
{% endblock %}

{% block content %}

<nav class="navbar navbar-expand-lg custom-navbar-padding">
  <div class="container">
    <img src="{% static 'images/logo/TalvoLogo.png' %}"  alt="" height="50px" width="170px" class="main-logo">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end p-4" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:home' %}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home:category:category' %}">SERVICES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">BOOKING</a>
        </li>
      </ul>
    </div>
    {% if user.is_authenticated %}
    
    <div class="nav-icons">
      <div class="favourites">
        <a href="{% url 'cart:cart_summary' %}" class="position-relative">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
          </svg>
          <span class="position-absolute top- start-100 translate-middle badge rounded-pill bg-danger" id="cart-qty" style="top: -10px;">
            {{ cart|length }}
          </span>
        </a>
      </div>
      <div class="profile">
        <a href="{% url 'home:profile' %}" class="ps-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        </a>
      </div>
    </div>
    <a href="{% url 'logout' %}">logout</a>
    {% endif %}
  </div>

</nav>

{% endblock %}
