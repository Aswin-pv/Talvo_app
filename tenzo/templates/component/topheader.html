{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/component/topheader.css' %}">
{% endblock %}

{% block content %}

<!--Top header-->
<nav class="top-nav">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-between align-items-center py-2">
                <!--Contact section-->
                <div class="contact">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                      </svg>
                    <a href="{% url 'home:contact' %}" class="contact-text">CONTACT US</a>
                </div>
                <div class="log-reg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open-fill mx-2" viewBox="0 0 16 16">
                        <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                      </svg>
                    <!-- if user already logged in -->
                    {% if user.is_authenticated %}
                    <a href="{% url 'register' %}">REGISTER</a>
                    <span>|</span>
                    <a href="{% url 'logout' %}">LOGOUT</a>
                    <!-- user not logged in  -->
                    {% else %}
                    <a href="{% url 'login' %}">LOGIN</a>
                    <span>|</span>
                    <a href="{% url 'register' %}">REGISTER</a>
                    
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>

{% endblock %}
