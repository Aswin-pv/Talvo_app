{% extends 'base.html' %} {% load static %} {% block link %}
<link rel="stylesheet" href="{% static 'css/category/sub_category.css' %}" />
{% endblock %} {% block content %} {% include 'component/topheader.html' %} {% include 'component/header.html' %}

<section class="category">
    <div class="container">
        <h1 class="py-4"></h1>
        <div class="row">
            {% for sub_category in sub_categories %}
            <a href="{% url 'home:category:employee_list' category_slug=sub_category.category.slug sub_category_slug=sub_category.slug %}">
            <div class="col-lg-3">
                <div class="card bg-light">
                    <img src="{{ sub_category.sub_category_image.url }}" class="card-img-top" height="200px" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title">{{ sub_category.subcategory_title }}</h5>
                    </div>
                </div>
            </div>
            </a>
            {% endfor %} 
        </div>
    </div>
</section>

{% endblock %}
